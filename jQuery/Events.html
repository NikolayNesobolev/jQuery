<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery</title>
        <script
            type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
        ></script>
        <script type="text/javascript">
            $("button").bind("asdf", function () {
                alert("The cake is a lie!");
            });

            $(document).ready(() => {
                $("td").one("click", edit);
                $("button").trigger("asdf");
                $("*").unbind();
            });

            function edit() {
                const tdElement = $(this);
                const text = tdElement.text();
                $(this).html("<input id='edit' value=''/>");
                const input = $("input[id=edit]");
                $(input).val(text);
                $(input).blur(function () {
                    const newText = $(this).val();
                    $(tdElement).html(newText);
                });
            }
        </script>
    </head>

    <body>
        <table>
            <tr>
                <td>One</td>
            </tr>
            <tr>
                <td>Two</td>
            </tr>
            <tr>
                <td>Three</td>
            </tr>
            <tr>
                <td>...</td>
            </tr>
        </table>
        <button>Test It</button>
        <a href="wakalaka.html">Wakalaka</a>
        <a href="asdf.pdf">PDF</a>
        <a href="asdf.html">Asdf</a>
    </body>
</html>
